<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="./app/fontawesomepro.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <header>
                <!-- this has three icons embedded in between letters -->
                <h1 class="logo">
                    w
                    <i class="fad fa-cloud-sun-rain"></i>
                    <i class="fad fa-umbrella"></i>
                    t h
                    <i class="fad fa-thunderstorm-sun"></i>
                    r
                </h1>
            </header>
            <section class="location">
                <p class="city">abuja</p>
                <p class="country">nigeria</p>
                <p class="date">tuesday 4:32 pm</p>
            </section>

            <section class="weather-main">
                <div class="weather-icon">
                    ICON GOES HERE
                    <i class="fad fa-cloud-sun"></i>
                </div>
                <div class="weather-temp">
                    <p class="temp">18&deg;C</p>
                    <p class="temp-extra">sunny</p>
                </div>
            </section>

            <section class="weather-extra">
                <div class="extra">
                    <h4>humidity</h4>
                    <p>95%</p>
                </div>
                <div class="extra">
                    <h4>wind</h4>
                    <p>3 km/hr</p>
                </div>
                <div class="extra">
                    <h4>real feel</h4>
                    <p>19&deg;c</p>
                </div>
            </section>
        </div>
    </body>
</html>
